    Jenkins 现在将定期执行已配置的每个项目的构建废弃器，<strong>即使当前尚无构建完成</strong>。
    如果自上次运行构建以来，已经为项目配置了更激进的构建丢弃程序配置，则全局配置的构建丢弃程序可能会删除旧的构建。
